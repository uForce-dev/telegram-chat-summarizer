<!DOCTYPE html>
<html>
  <head>
    <title>Edit Prompt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Edit Prompt</h1>
      <form action="/update_prompt/{{ prompt.id }}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ prompt.name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Text</label>
          <textarea
            class="form-control"
            id="text"
            name="text"
            rows="10"
            required
          >
{{ prompt.text }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">Update Prompt</button>
      </form>
    </div>
  </body>
</html>
