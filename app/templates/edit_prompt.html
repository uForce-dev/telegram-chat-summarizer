<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать промпт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="card-title mb-4">Редактирование промпта</h1>
                <form action="/admin/prompt/edit/{{ prompt.id }}" method="post">
                    <div class="mb-3">
                        <label for="prompt-name" class="form-label">Название типа (на английском, без пробелов)</label>
                        <input type="text" class="form-control" id="prompt-name" name="name" value="{{ prompt.name }}" required pattern="[a-zA-Z0-9_-]+">
                        <div class="form-text">Например: general, sales, tech-review</div>
                    </div>
                    <div class="mb-3">
                        <label for="prompt-text" class="form-label">Текст системного промпта:</label>
                        <textarea class="form-control" id="prompt-text" name="text" rows="12" required>{{ prompt.text }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="/" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
