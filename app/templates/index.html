<!DOCTYPE html>
<html>
  <head>
    <title>Prompt Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Prompts</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Text</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for prompt in prompts %}
          <tr>
            <td>{{ prompt.name }}</td>
            <td>
              <pre>{{ prompt.text }}</pre>
            </td>
            <td>
              <a
                href="/edit_prompt/{{ prompt.id }}"
                class="btn btn-primary btn-sm"
                >Edit</a
              >
              <form
                action="/delete_prompt/{{ prompt.id }}"
                method="post"
                style="display: inline"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h2 class="mt-5">Add New Prompt</h2>
      <form action="/add_prompt" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Text</label>
          <textarea
            class="form-control"
            id="text"
            name="text"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Prompt</button>
      </form>
    </div>
  </body>
</html>
