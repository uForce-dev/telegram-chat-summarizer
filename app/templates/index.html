<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Управление промптами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .prompt-card { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <h1 class="mb-4">Существующие промпты</h1>
                {% if prompts %}
                    {% for p in prompts %}
                    <div class="card prompt-card">
                        <div class="card-body">
                            <h5 class="card-title">Тип: <span class="text-primary">{{ p.name }}</span></h5>
                            <p class="card-text text-muted" style="white-space: pre-wrap;">{{ p.text }}</p>
                            <div class="d-flex justify-content-end">
                                <a href="/admin/prompt/edit/{{ p.id }}" class="btn btn-secondary btn-sm me-2">Редактировать</a>
                                <form action="/admin/prompt/delete/{{ p.id }}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот промпт?');">
                                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <p>Пока не создано ни одного промпта.</p>
                {% endif %}
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Создать новый промпт</h2>
                        <form action="/admin/prompt/create" method="post">
                            <div class="mb-3">
                                <label for="prompt-name" class="form-label">Название типа (на английском, без пробелов)</label>
                                <input type="text" class="form-control" id="prompt-name" name="name" required pattern="[a-zA-Z0-9_-]+">
                                <div class="form-text">Например: general, sales, leadgen</div>
                            </div>
                            <div class="mb-3">
                                <label for="prompt-text" class="form-label">Текст системного промпта</label>
                                <textarea class="form-control" id="prompt-text" name="text" rows="10" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Создать промпт</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
